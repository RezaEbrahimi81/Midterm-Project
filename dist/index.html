<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real estate</title>
    <!--css-->
    <link rel="stylesheet" href="../dist/output.css" />
    <!--icons-->
    <link
    rel="icon"
    href="https://livedemo00.template-help.com/wordpress_53001/wp-content/themes/theme53001/favicon.ico"
    type="image/x-icon"
  />
  </head>
  <body class="relative font-normal font-sans text-[#928e92] text-sm">
    <!--BEGIN HEADER-->
    <div class="w-full  bg-black">
      <div class="container  mx-auto md:p-0 md:flex md:justify-around">
        <!--BEGIN LOGO-->
        <div class="md:pt-12">
          <img src="../assets/logo/logo.webp" alt="24-Real-estate">
        </div>
        <!--END LOGO-->
        <!-- BEGIN MAIN NAVIGATION -->
        <select
          name="nav"
          id="m-nav"
          class="w-full bg-[#ddd] border-solid border  border-[#e4e4e4] rounded text-[#928e92] p-1 mx-auto mt-4 md:hidden md:shrink-0"
        >
          <option value="#">Navigate to ...</option>
          <option value="# " selected="selected">Home</option>
          <option value="#">About Us</option>
          <option value="#">–Testimonials</option>
          <option value="#">–FAQs</option>
          <option value="#">–Archives</option>
          <option value="#">Our services</option>
          <option value="#">–Our services 2</option>
          <option value="#">–Our services 3</option>
          <option value="#">––category1</option>
          <option value="#">––category2</option>
          <option value="#">––category3</option>
          <option value="#">–Our services 4</option>
          <option value="#">Blog</option>
          <option value="#">Contacts</option>
        </select>
        <nav class="hidden md:flex md:justify-evenly md:gap-1">
          <a
            href="#"
            class="py-[54px] px-[14px] bg-[#27b6de] text-white text-xl font-semibold"
            >HOME</a
          >
          <!--DROP DOWN-->
          <div class="relative group">
            <a
              href="#"
              class="block py-[54px] px-[14px] bg-inherit text-white text-xl font-semibold hover:bg-[#27b6de] hover:transition-colors hover:duration-500"
              >ABOUT US</a
            >

            <div
              class="hidden group-hover:block w-[170px] text-center absolute top-[133px] right-0 bg-[#1882a0] text-white font-thin p-[5px]"
            >
              <div>Testimonials</div>
              <div>FAQs</div>
              <div>Archives</div>
            </div>
          </div>
          <div class="relative group">
            <a
              href="#"
              class="block py-[54px] px-[14px] bg-inherit text-white text-xl font-bold hover:bg-[#27b6de] hover:transition-all hover:duration-500 hover:ease-linear"
              >OUR SERVICES</a
            >
            <div
              class="hidden group-hover:block w-[170px] text-center absolute top-[133px] right-0 bg-[#1882a0] text-white font-thin p-[5px]"
            >
              <div>OUR SERVICES 2</div>
              <div>OUR SERVICES 3</div>
              <div>OUR SERVICES 4</div>
            </div>
          </div>


          <a
            href="#"
            class="py-[54px] px-[14px] bg-inherit text-white text-xl font-semibold hover:bg-[#27b6de] hover:transition-all hover:duration-500 hover:ease-linear"
            >BLOG</a
          >
          <a
            href="#"
            class="py-[54px] px-[14px] bg-inherit text-white text-xl font-semibold hover:bg-[#27b6de] hover:transition-all hover:duration-500 hover:ease-linear"
            >CONTACTS</a
          >
        </nav>
        <!-- END MAIN NAVIGATION -->
        
      </div>
    </div>
    
  </body>
</html>
